<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="/Parte02/reset.css">
    <link rel="stylesheet" href="/Parte02/style.css">
    
</head>
<body>
    <header> 
        <div class="caixa">
            <h1>
                <img id="logo" alt="logo da Barbearia Alura" src="/Parte02/logo.png">
            </h1>
    
            <nav>
                <ul>
                    <li><a href="../Parte01/index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="../contatos.html">Contatos</a></li>
                </ul>
            </nav>    
        </div>
    </header>

    <main>
        <form>
            <label for="nome">Nome e Sobrenome</label>
            <input type="text" id="nome" class="input-padrao" required placeholder="Fulano Silva">

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="email@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

            <label for="msg">Mensagem</label>
            <textarea cols="70" rows="10" id="msg" class="input-padrao" required></textarea>

            <!-- name faz com que os inputs participem de um mesmo grupo, 
            logo quando um é clicado o outro é desclicado automatiacmnente,
            aceitando somente um radio selecionado. -->
            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email">Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone" value="telefone">Ligação</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked value="whatsapp">Whatsapp</label>

            </fieldset>

            <fieldset>
                <legend>Qual horario prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            
            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
            <input type="submit" value="enviar formulario" class="enviar">
        </form>
        <table>
            <thead>
                <tr> <!--linha-->
                    <th>Dia</th> <!--coluna-->
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                <tr> 
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
    
                <tr> 
                    <td>Quarta</td> 
                    <td>8h ~ 20h</td>
                </tr>
    
                <tr> 
                    <td>Sexta</td> 
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
            <tfoot>
                <td></td>
                <td></td>
            </tfoot>
        </table>
    </main>

    <footer>
        <img src="/Parte02/logo-branco.png" alt="logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>
</html>
